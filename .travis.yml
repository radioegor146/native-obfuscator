language: java
os: linux
jdk:
  - oraclejdk8
matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
before_install:
  - eval "${MATRIX_EVAL}"
deploy:
  provider: releases
  api_key: 
    secure: ""
  file: "build/libs/native-obfuscator.jar"
  skip_cleanup: true
  draft: true
script:
  - test/runtest