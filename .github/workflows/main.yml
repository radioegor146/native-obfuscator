name: Main pipeline
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Install G++7
      run: sudo apt install g++-7
    - name: Change to G++7
      run: sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-7 90
    - name: Build with Gradle
      run: ./gradlew build
